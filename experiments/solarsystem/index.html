<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Solar System - Interactive Gravity Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white overflow-hidden">
    <div class="fixed inset-0 flex flex-col">
        <header class="bg-black/80 backdrop-blur-sm border-b border-gray-800 p-4 z-10">
            <h1 class="text-2xl font-bold text-center">The Solar System - Interactive Gravity Simulation</h1>
        </header>
        
        <div class="flex-1 flex">
            <div class="w-80 bg-black/80 backdrop-blur-sm border-r border-gray-800 p-4 overflow-y-auto max-h-screen">
                <div class="space-y-6 pb-24">
                    <div class="bg-gray-900/50 rounded-lg p-4">
                        <h2 class="text-lg font-semibold mb-3">Navigation</h2>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-sm text-gray-300 mb-2">Zoom</label>
                                <div class="flex items-center space-x-3">
                                    <input type="range" id="zoomSlider" min="0.001" max="20" step="0.001" value="0.5" class="flex-1">
                                    <span id="zoomValue" class="text-sm font-mono bg-gray-800 px-2 py-1 rounded w-16 text-center">0.5x</span>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm text-gray-300 mb-2">Physics Steps Per Frame</label>
                                <div class="flex items-center space-x-3">
                                    <input type="range" id="physicsStepsSlider" min="1" max="100" step="1" value="25" class="flex-1">
                                    <span id="physicsStepsValue" class="text-sm font-mono bg-gray-800 px-2 py-1 rounded w-20 text-center">25</span>
                                </div>
                            </div>
                            <div class="text-xs text-gray-400">
                                <p>• Scroll to zoom</p>
                                <p>• Drag to pan</p>
                            </div>
                            
                            <div>
                                <label class="block text-sm text-gray-300 mb-2">Anchor Camera To</label>
                                                                    <select id="anchorSelect" class="w-full bg-gray-700 text-white px-3 py-2 rounded border border-gray-600">
                                        <option value="">Free Camera</option>
                                        <option value="Sun" selected>Sun</option>
                                        <option value="Mercury">Mercury</option>
                                        <option value="Venus">Venus</option>
                                        <option value="Earth">Earth</option>
                                        <option value="Mars">Mars</option>
                                        <option value="Jupiter">Jupiter</option>
                                        <option value="Saturn">Saturn</option>
                                        <option value="Uranus">Uranus</option>
                                        <option value="Neptune">Neptune</option>
                                    </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm text-gray-300 mb-2">Sun Mass</label>
                                <div class="flex items-center space-x-3">
                                    <input type="range" id="sunMassSlider" min="1" max="10" step="0.1" value="1" class="flex-1">
                                    <span id="sunMassValue" class="text-sm font-mono bg-gray-800 px-2 py-1 rounded w-20 text-center">1x</span>
                                </div>
                            </div>
                            
                            <div>
                                <button id="addStarBtn" class="w-full bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded transition-colors">
                                    Add New Star
                                </button>
                            </div>
                        </div>
                    </div>




                </div>
            </div>
            
            <div class="flex-1 relative">
                <canvas id="solarCanvas" class="w-full h-full cursor-grab active:cursor-grabbing"></canvas>
            </div>
        </div>
    </div>

    <script src="./physics.js"></script>
    <script src="./controller.js"></script>
</body>
</html>
